<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hex Colour Background Change</title>
  <style>
    /* Any additional CSS styles can be added here */
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Title -->
    <h1>Hex Colour Background Change</h1>
    <!-- Description -->
    <p>Enter a hex color code or choose a color from the color picker:</p>
    <!-- Color picker section -->
    <div class="color-picker">
      <!-- Label for color picker -->
      <label for="color-picker">Color Picker</label>
      <!-- Input field for color picker -->
      <input type="color" id="colorInput" name="color-picker">
    </div>
    <!-- Buttons section -->
    <div class="buttons">
      <!-- Button to change color -->
      <button id="colorButton">Change Color</button>
      <!-- Button to generate random color -->
      <button id="randomColorButton">Random Color</button>
    </div>
    <!-- Display selected color -->
    <div id="colorDisplay">Selected Color: #000000</div>
  </div>
  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
